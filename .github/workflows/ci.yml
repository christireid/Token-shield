name: CI

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: token-shield-updated/token-shield/package-lock.json
      - run: npm ci
        working-directory: token-shield-updated/token-shield
      - run: npx vitest run
        working-directory: token-shield-updated/token-shield
      - run: npx tsc --noEmit --skipLibCheck
        working-directory: token-shield-updated/token-shield

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: token-shield-updated/token-shield/package-lock.json
      - run: npm ci
        working-directory: token-shield-updated/token-shield
      - run: npx eslint lib/tokenshield/
        working-directory: token-shield-updated/token-shield

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: token-shield-updated/token-shield/package-lock.json
      - run: npm ci
        working-directory: token-shield-updated/token-shield
      - run: npx tsup
        working-directory: token-shield-updated/token-shield
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: token-shield-updated/token-shield/dist/
          retention-days: 7
