name: CI

on:
  push:
    branches: [main, "claude/**"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm test
      - run: npx tsc --noEmit

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

      # Validate exports
      - name: Check exports
        run: node scripts/check-exports.mjs

      # Validate bundle size
      - name: Check bundle size
        run: node scripts/check-bundle.mjs

      # Validate package contents
      - name: Validate package
        run: |
          npm pack --dry-run 2>&1 | tee /tmp/pack-output.txt
          grep -q "dist/index.js" /tmp/pack-output.txt
          grep -q "dist/index.cjs" /tmp/pack-output.txt
          grep -q "dist/index.d.ts" /tmp/pack-output.txt

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
